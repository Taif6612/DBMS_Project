<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Inventory - Farmer UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default margin */
        }
        .background-image {
            position: fixed; /* Fix the background image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/minimalistic\ image\ of\ a\ farm\ warehouse.png'); /* Placeholder for your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            z-index: 1; /* Behind all content */
            overflow: hidden; /* Prevents any overflow */
        }
        .blur {
            position: fixed; /* Fix the blur layer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Apply blur effect */
            z-index: 2; /* On top of the background */
        }
        .navbar {
            background-color: rgba(0, 95, 54, 0.8); /* Dark green with transparency */
            z-index: 3; /* Above blur layer */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Adjust the font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Change the text color to white */
        }
        .navbar-brand:hover {
            color: #e0e0e0; /* Change color on hover */
        }
        .content {
            position: relative; /* To keep content above blur layer */
            z-index: 4; /* Highest z-index for content */
            padding: 20px; /* Add padding for spacing */
        }
        .btn-primary {
            background-color: #007B5F; /* Darker green for buttons */
            border: none;
        }
        .btn-primary:hover {
            background-color: #005f36; /* Dark green on hover */
        }
        table {
            background-color: rgba(255, 255, 255, 0.8); /* White background for table with some transparency */
            border-collapse: collapse; /* Collapse borders */
            width: 100%; /* Full width */
            border: 2px solid #005f36; /* Dark green border for the table */
        }
        th, td {
            border: 1px solid #005f36; /* Dark green border for table cells */
            padding: 10px; /* Padding for cells */
            text-align: center; /* Center align text */
        }
        th {
            background-color: #e0f2e0; /* Light green background for header */
        }
        .avatar {
            width: 40px; /* Avatar width */
            height: 40px; /* Avatar height */
            border-radius: 50%; /* Circular avatar */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="blur"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="LandingFarmer.html">FarmSmart</a> <!-- Updated logo text -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="buy.html">Buy Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Sell Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">Crop Inventory</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="image/avatar_placeholder.png" alt="Avatar" class="avatar"> <!-- Placeholder for avatar -->
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/Login_CreateAcc/login.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Inventory Page Content -->
    <div class="container mt-5 content">
        <h2 class="text-center">Crop Inventory</h2>
        <p class="text-center">Here is a list of your current crops:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Crop Name</th>
                    <th>Quantity</th>
                    <th>Price per Unit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Crop 1</td>
                    <td>1500</td>
                    <td>$1.20</td>
                </tr>
                <tr>
                    <td>Crop 2</td>
                    <td>2000</td>
                    <td>$1.50</td>
                </tr>
                <tr>
                    <td>Crop 3</td>
                    <td>1000</td>
                    <td>$0.90</td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" onclick="alert('Inventory updated!')">Update Inventory</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
