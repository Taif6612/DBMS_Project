<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default margin */
        }
        .background-image {
            position: fixed; /* Fix the background image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/minimalistic\ farmer\ profile\ picture\ UI\ background.png'); /* Placeholder for your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            z-index: 1; /* Behind all content */
            overflow: hidden; /* Prevents any overflow */
        }
        .blur {
            position: fixed; /* Fix the blur layer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Apply blur effect */
            z-index: 2; /* On top of the background */
        }
        .navbar {
            background-color: rgba(0, 95, 54, 0.8); /* Dark green with transparency */
            z-index: 3; /* Above blur layer */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Adjust the font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Change the text color to white */
        }
    
        .navbar-brand:hover {
            color: #e0e0e0; /* Change color on hover */
        }
    
        .content {
            position: relative; /* To keep content above blur layer */
            z-index: 4; /* Highest z-index for content */
            padding: 20px; /* Add padding for spacing */
        }
        .btn-primary {
            background-color: #007B5F; /* Darker green for buttons */
            border: none;
        }
        .btn-primary:hover {
            background-color: #005f36; /* Dark green on hover */
        }
        .custom-card {
            border: 2px solid #007B5F; /* Dark green border */
            border-radius: 8px; /* Rounded corners */
        }
        .info-card {
            margin: 20px 0; /* Add some margin around the card */
        }
        .profile-image {
            width: 150px; /* Set the size of the profile image */
            height: 150px; /* Set the size of the profile image */
            border-radius: 50%; /* Make it circular */
            margin-bottom: 20px; /* Space between image and text */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="blur"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="LandingFarmer.html">FarmSmart</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="buy.html">Buy Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Sell Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">Crop Inventory</a>
                </li>
                <!-- Avatar and Logout Button -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="path/to/avatar-placeholder.png" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/Login_CreateAcc/login.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profile Information Section -->
    <section class="container mt-5 content text-center">
        <h2>Farmer Profile</h2>
        <img src="path/to/farmer-profile-image.jpg" alt="Farmer" class="profile-image"> <!-- Placeholder for the farmer's profile image -->
        <div class="card info-card">
            <div class="card-body">
                <h5 class="card-title">Farmer Name</h5>
                <p class="card-text">Location: Texas, USA</p>
                <p class="card-text">Farm Size: 100 acres</p>
                <p class="card-text">Total Crops in Farm: 5000 units</p>
                <p class="card-text">Current Crop Price: $1.20 per unit</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
