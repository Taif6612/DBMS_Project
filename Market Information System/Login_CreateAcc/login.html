<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginStyle.css">
</head>
<body>
    <nav class="navbar">
        <a href="/dashboard_farmer/dashboard.html" class="navlogo"><div class="logo">FarmSmart</div></a>    
        <ul class="menu">
            <li><a href="/dashboard_farmer/dashboard.html">Home</a></li>
            <li><a href="/dashboard_farmer/dashboard.html">About</a></li>
            <li><a href="/dashboard_farmer/dashboard.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <!-- Left Side Welcome Section -->
            <div class="left-section">
                <h1 class="welcome-text">
                    Welcome Back In <br> <span>FarmSmart</span>
                </h1>
                <p class="description">
                    Transform your farming experience with the latest market insights, personalized recommendations, and a vibrant community. Get started now!
                </p>
            </div>

            <!-- Right Side Login Form -->
            <div class="right-section">
                <div class="form-container">
                    <h2 class="form-title">Login</h2>
                    <p class="form-subtitle">Welcome back! Login to access your account.</p>

                    <form id="loginForm">
                        <div class="input-group">
                            <label for="username">User ID</label>
                            <input type="text" id="username" placeholder="Enter your userid" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="button" class="btn-login" id="loginBtn">Login</button>
                    </form>

                    <p class="register-link">Don't have an account? <a href="registerPage.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            // User data for validation (can be replaced with database logic)
            const users = [
                {
                    username: "f",
                    password: "f123",
                    role: "farmer",
                    redirectTo: "/FarmerUser/LandingFarmer.html"
                },
                {
                    username: "b",
                    password: "b123",
                    role: "buyer",
                    redirectTo: "/buyer/index.html"
                },
                {
                    username: "n",
                    password: "n123",
                    role: "nutritionist",
                    redirectTo: "/Nutrionist/home.html"
                },
                {
                    username: "s",
                    password: "s123",
                    role: "supllier",
                    redirectTo: "/Supplier/index.html"
                },
                {
                    username: "wb",
                    password: "wb123",
                    role: "Wholesale buyer",
                    redirectTo: "/agriculture/agriculture/index.html"
                }
            ];
    
            // Get entered credentials
            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();
    
            // Check credentials
            const user = users.find(
                user => user.username === enteredUsername && user.password === enteredPassword
            );
    
            if (user) {
                // Redirect to the user's specific dashboard
                window.location.href = user.redirectTo;
            } else {
                // Show an alert if the credentials are incorrect
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
    
    
</body>
</html>
