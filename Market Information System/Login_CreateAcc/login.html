<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | FarmSmart</title>
    <link rel="stylesheet" href="css/style_login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="loginBox">
      <img src="img/Farm Smart.png" alt="Logo" class="logo" />
      <h2>Log In</h2>
      <form action="">
        <p>LogIn As:</p>
        <select id="crop-select">
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="agriculture">Agregulture</option>
          <option value="abc">abc</option>
        </select>
        <p>User ID</p>
        <input type="text" name="u_id" placeholder="Enter Your ID" />
        <p>Password</p>
        <input type="password" name="u_id" placeholder="Enter Your Password" />
        <input type="Submit" name="" value="Log In" />
        <a href="create_account.html">Don't have a account?</a>
      </form>
    </div>
  </body>
</html>
