<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="css/registerStyle.css">
</head>
<body>
    <nav class="navbar">
        <a href="" class="navlogo"><div class="logo">FarmSmart</div></a> 
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <h1 class="welcome-text">
                    Welcome to <span>FarmSmart</span>
                </h1>
                <p>Empowering farmers and buyers to connect seamlessly. Join us today and unlock the best marketplace experience!</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-section">
                <h1>Register</h1>
                <p>Join our platform and enjoy the best marketplace experience!</p>
                <form method="post" action="">
                    <div class="form-group">
                        <label for="useid">User ID</label>
                        <input type="text" id="useid" name="useid" placeholder="Enter a unique ID" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="email" name="email" placeholder="Enter your location" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-image">Upload Profile Image</label>
                        <input type="file" id="profile-image" name="profile-image">
                    </div>
                    <div class="form-group">
                        <label for="user-role">User Role</label>
                        <select id="user-role" name="user-role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Farmer">Farmer</option>
                            <option value="Buyer">Buyer</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
