<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/single_buyer_form.css" />
    <title>Buyer - Register</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">FarmSmart</div>
      <a href="landingPage.html" class="btn btn-primary">Go to Landing Page</a>
    </nav>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image"></div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Create buyer account</header>
              <form action="login.html" method="post">
                <div class="input-field">
                  <input type="text" class="input" id="u_id" required />
                  <label for="u_id">Uniq User Id</label>
                </div>

                <div class="input-field">
                  <input type="text" class="input" id="location" required />
                  <label for="location">Location</label>
                </div>

                <div class="input-field">
                  <input type="text" class="input" id="contact" required />
                  <label for="contact">Contact</label>
                </div>

                <div class="input-field">
                  <input type="password" class="input" id="pass" required />
                  <label for="pass">Password</label>
                </div>

                <div class="input-field">
                  <input type="submit" class="submit" value="Sign Up" />
                </div>
              </form>
              <div class="signin">
                <span
                  >Already have an account?
                  <a href="login.html">Log in here</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
