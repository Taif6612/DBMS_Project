<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3 - Nutritionist Weather Data</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/task3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="menu">
      <div class="website-name">FarmSmart</div>
      <img src="img/p.png" alt="My Logo" />
      <div class="buyer-name">Name</div>
      <a href="home.html">Home</a>
      <a href="task1.html">Send Suggestions</a>
      <a href="task2.html">Weather Condition</a>
      <a href="task3.html">Weather Data</a>
      <a href="/Login_CreateAcc/login.html">Log Out</a>   
    </div>

    <!-- Main Content -->
    <div class="content container">
      <h1 class="text-center" style="color: #5a7d9a; font-weight: bold;">
        Nutritionist Weather Data
      </h1>
      <form action="backend_script.php" method="POST">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">N_userid</th>
                <th scope="col">Name</th>
                <th scope="col">Weather Condition</th>
                <!-- Removed nutritionistid from here -->
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input
                    type="text"
                    name="n_userid[]"
                    class="form-control"
                    placeholder="Enter User ID"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="name[]"
                    class="form-control"
                    placeholder="Enter Name"
                    required
                  />
                </td>
                <td>
                  <input
                    type="text"
                    name="weather_condition[]"
                    class="form-control"
                    placeholder="Enter Weather Condition"
                    required
                  />
                </td>
                <td class="text-center">
                  <button
                    type="button"
                    class="btn btn-danger remove-row"
                    onclick="removeRow(this)"
                  >
                    Remove
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="addRow()"
          >
            Add Row
          </button>
          <button
            type="submit"
            class="btn btn-success"
            style="margin-left: 10px;"
          >
            Submit Data
          </button>
        </div>
      </form>
    </div>

    <!-- JavaScript for Add/Remove Rows -->
    <script>
      function addRow() {
        const tableBody = document.querySelector("table tbody");
        const newRow = `
          <tr>
            <td><input type="text" name="n_userid[]" class="form-control" placeholder="Enter User ID" required /></td>
            <td><input type="text" name="name[]" class="form-control" placeholder="Enter Name" required /></td>
            <td><input type="text" name="weather_condition[]" class="form-control" placeholder="Enter Weather Condition" required /></td>
            <td class="text-center"><button type="button" class="btn btn-danger remove-row" onclick="removeRow(this)">Remove</button></td>
          </tr>`;
        tableBody.insertAdjacentHTML("beforeend", newRow);
      }

      function removeRow(button) {
        const row = button.parentElement.parentElement;
        row.remove();
      }
    </script>
  </body>
</html>
