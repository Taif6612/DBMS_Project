<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruits</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white text-center py-3">
    <h1>Fruits</h1>
  </header>

  <!-- Fruit Grid Section -->
  <section class="container my-5">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/banana.png" class="card-img-top" alt="Fruit 1">
          <div class="card-body">
            <h5 class="card-title">Apples</h5>
            <p class="card-text">$5 per kg</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/mango.png" class="card-img-top" alt="Fruit 2">
          <div class="card-body">
            <h5 class="card-title">Bananas</h5>
            <p class="card-text">$1 per kg</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/orange.png" class="card-img-top" alt="Fruit 3">
          <div class="card-body">
            <h5 class="card-title">Oranges</h5>
            <p class="card-text">$6 per kg</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/guava.png" class="card-img-top" alt="Fruit 4">
          <div class="card-body">
            <h5 class="card-title">Grapes</h5>
            <p class="card-text">$3 per kg</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="images/fruit5.jpeg" class="card-img-top" alt="Fruit 5">
          <div class="card-body">
            <h5 class="card-title">Mangoes</h5>
            <p class="card-text">$8 per kg</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Farmer's Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
