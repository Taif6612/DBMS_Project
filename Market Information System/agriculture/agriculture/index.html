<!DOCTYPE html>

  <title>FarmerSmart</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Custom styling for the product slider */
    .product-slider .slider-track {
      display: flex;
      width: max-content;
      animation: slide 20s linear infinite;
    }
    .product-slider .slide-item {
      flex: none;
      margin: 0 10px;
    }
    .product-slider .slide-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes slide {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">FarmSmart</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#companies">Companies</a>
        </li>
        <li class="nav-item dropdown">

            Products
          </a>
          <div class="dropdown-menu">

            <a class="dropdown-item" href="fruits.html">Fruits</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/agriculture/agriculture/cartItems.html">Cart Item</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="path/to/avatar-placeholder.png" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="profile.html">Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/Login_CreateAcc/login.html">Logout</a>
          </div>
      </li>
  </ul>
      </ul>
    </div>
  </nav>

  <!-- Hero Image Section -->
  <section id="home" class="hero-image">
    <div class="container h-100 d-flex justify-content-center align-items-center">
      <h1 class="text-white text-center">Welcome to Farmer's Marketplace</h1>
    </div>
  </section>

  <!-- Auto-Sliding Product Images Section -->
  <section class="product-slider mt-4">
    <div class="container">
      <h2 class="text-center mb-4">Available Products</h2>
      <div class="slider">
        <div class="slider-track">
          <div class="slide-item"><img src="images/banana.png" alt="Tomato"></div>
          <div class="slide-item"><img src="images/potato.jpeg" alt="Potato"></div>
          <div class="slide-item"><img src="images/spinach.png" alt="Spinach"></div>
          <div class="slide-item"><img src="images/gourd.jpg" alt="Gourd"></div>
          <div class="slide-item"><img src="images/carrot.png" alt="Carrot"></div>
          <div class="slide-item"><img src="images/okra.png" alt="Pepper"></div>
          <div class="slide-item"><img src="images/tomato.png" alt="Pepper"></div>
          <div class="slide-item"><img src="images/guava.png" alt="Pepper"></div>
          <div class="slide-item"><img src="images/orange.png" alt="Pepper"></div>
          <div class="slide-item"><img src="images/rice.jpeg" alt="Pepper"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Our Heroes Section -->

          <div class="card-body">
