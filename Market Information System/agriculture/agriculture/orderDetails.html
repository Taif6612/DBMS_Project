<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="bg-success text-white text-center py-3">
    <h1>Checkout</h1>
  </header>

  <!-- Checkout Form Section -->
  <section class="container my-5">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" class="form-control" id="contact" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="dropoffDate">Drop-off Date:</label>
        <input type="date" class="form-control" id="dropoffDate" required>
      </div>
      <div class="form-group">
        <label for="dropoffTime">Drop-off Time:</label>
        <input type="time" class="form-control" id="dropoffTime" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">Submit Order</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Farmer's Marketplace. All rights reserved.</p>
  </footer>
</body>
</html>
