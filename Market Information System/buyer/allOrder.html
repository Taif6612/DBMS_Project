<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Orders</title>
    <link rel="stylesheet" href="css/allOrderStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FarmSmart</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="buyproduct.html">Products</a>
            <a href="allOrder.html">My Orders</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="user-actions">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping cart-icon"></i> </a> 
            <a href="profile.html"><i class="fa-solid fa-user profile-icon"></i></a> 
            <button class="logout">Logout</button>
        </div>
    </div>

    <!-- All Orders Section -->
    <section class="orders-section">
        <h1>All Your Orders</h1>
        <div class="orders-container">
            <!-- Order Item -->
            <form class="order-item">
                <div class="order-image">
                    <img src="image/lichi.jpg" alt="Tomato">
                </div>
                <div class="order-details">
                    <div class="form-group">
                        <label for="order-product-name-1">Product:</label>
                        <input type="text" id="order-product-name-1" value="Fresh Tomatoes" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-quantity-1">Quantity:</label>
                        <input type="number" id="order-quantity-1" value="2" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-product-price-1">Price:</label>
                        <input type="text" id="order-product-price-1" value="300bdt / kg" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-date-1">Date:</label>
                        <input type="text" id="order-date-1" value="2024-11-22" readonly>
                    </div>
                </div>
                <div class="order-actions">
                    <a href="buyingProcess.html" class="edit-order-btn">Edit</a>
                    <button type="button" class="delete-order-btn">Delete</button>
                </div>
            </form>

            <form class="order-item">
                <div class="order-image">
                    <img src="image/lichi.jpg" alt="Tomato">
                </div>
                <div class="order-details">
                    <div class="form-group">
                        <label for="order-product-name-1">Product:</label>
                        <input type="text" id="order-product-name-1" value="Fresh Tomatoes" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-quantity-1">Quantity:</label>
                        <input type="number" id="order-quantity-1" value="2" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-product-price-1">Price:</label>
                        <input type="text" id="order-product-price-1" value="300bdt / kg" readonly>
                    </div>
                    <div class="form-group">
                        <label for="order-date-1">Date:</label>
                        <input type="text" id="order-date-1" value="2024-11-22" readonly>
                    </div>
                </div>
                <div class="order-actions">
                    <a href="buyingProcess.html" class="edit-order-btn">Edit</a>
                    <button type="button" class="delete-order-btn">Delete</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
