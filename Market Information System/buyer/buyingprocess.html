<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make an Order</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/confirmingOrder.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="menu">
      <img src="image/bp1.png" alt="Buyer Logo" />
      <div class="buyer-name">Buyer Name</div>
      <a href="index.html">Home</a>
      <a href="buy_product.html">Buy Product</a>
      <a href="order_product.html">Make an Order</a>
      <a href="myallOrder.html">View orders</a>
      <a href="allcart.html">Cart Items</a>
      <a href="/Login_CreateAcc/login.html" class="btn btn-sm" style="background-color: #3da59b; color: rgb(255, 255, 255); border-radius: 5px;">Logout</a>
    </div>
    <div class="content container">
      <h1 style="color: #2d5a4a; font-weight: bold" class="text-center">
        Confirming Order.
      </h1>
      <div class="card p-3" style="width: 24rem">
        <div class="d-flex align-items-center mb-3">
          <img
            style="height: 70px;width: 70px;"
            src="image/mango1.jpg"
            alt="Product Image"
            class="rounded-circle mr-3"
          />
          <div>
            <h5 class="mb-1">Product Name</h5>
            <p class="text-muted mb-0">Salesperson: Abur Rahim Mia</p>
          </div>
        </div>
        <div class="mb-3">
          <h6 class="mb-1">Price: 2000 BDT</h6>
          <p class="text-muted mb-0">Delivery Charge: 100 BDT</p>
          <p class="text-muted mb-2">Delivery Time: 7 Days</p>

          <label for="location" class="mb-1">Add Location:</label>
          <input
            type="text"
            class="form-control mb-3"
            id="location"
            placeholder="Enter delivery location"
          />
        </div>

        <div class="mb-3">
          <h6>Payment</h6>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="prepaid"
              value="prepaid"
            />
            <label class="form-check-label" for="prepaid">Pre-Paid</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="postpaid"
              value="postpaid"
            />
            <label class="form-check-label" for="postpaid">Post-Paid</label>
          </div>
        </div>

        <div class="mb-3">
          <h6>Payment In</h6>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="paymentIn"
              id="bkash"
              value="bkash"
            />
            <label class="form-check-label" for="bkash">Bkash</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="paymentIn"
              id="nogod"
              value="nogod"
            />
            <label class="form-check-label" for="nogod">Nogod</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="paymentIn"
              id="handCash"
              value="handCash"
            />
            <label class="form-check-label" for="handCash">Hand Cash</label>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary"><a style="color:white;text-decoration:none;" href="myallOrder.html">Confirm</a></button>
    </div>
  </body>
</html>
