<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/buyingProcess.css">
    
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FarmSmart</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="buyproduct.html">Products</a>
            <a href="allOrder.html">My Orders</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="user-actions">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping cart-icon"></i> </a> <!-- Shopping Cart Icon -->
            <a href="profile.html"><i class="fa-solid fa-user profile-icon"></i></a>  <!-- Profile/User Icon -->
            <button class="logout">Logout</button>
        </div>
    </div>

    <section class="buying-section">
        <h1>Complete Your Purchase</h1>
        <form action="allOrder.html" class="buying-form">

            <div class="product-image-container">
                <img src="image/lichi.jpg" alt="Fresh Tomatoes" class="product-image">
            </div>

            <div class="form-group">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" value="Fresh Tomatoes" readonly>
            </div>
            <div class="form-group">
                <label for="product-price">Price:</label>
                <input type="text" id="product-price" value="$3.00 / kg" readonly>
            </div>
            <div class="form-group">
                <label for="salesperson-name">Salesperson:</label>
                <input type="text" id="salesperson-name" value="John Doe" readonly>
            </div>
    
            <div class="form-group quantity-group">
                <label for="quantity">Quantity:</label>
                <div class="quantity-controls">
                    <a href="#" class="decrease-btn">âˆ’</a>
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                    <a href="#" class="increase-btn">+</a>
                </div>
            </div>

            <div class="form-group">
                <label for="buyer-name">Your Name:</label>
                <input type="text" id="buyer-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="buyer-address">Address:</label>
                <textarea id="buyer-address" placeholder="Enter your delivery address" required></textarea>
            </div>
            <div class="form-group">
                <label for="buyer-phone">Phone Number:</label>
                <input type="tel" id="buyer-phone" placeholder="Enter your phone number" required>
            </div>
    
            <div class="form-actions">
                <button type="submit" class="buy-now-btn">Place Order</button>
            </div>
        </form>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
