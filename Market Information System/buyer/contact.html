    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>Have questions or need help? Fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
        <form class="contact-form" action="#" method="POST">
            
            <div class="form-group">
                <label for="sender-id">Sender ID:</label>
                <input type="email" id="sender-id" name="sender-id" placeholder="Enter your ID" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="send-btn">Send Message</button>
            </div>
        </form>
    </section>
