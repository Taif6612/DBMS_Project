<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Order</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/allorder.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="menu">
        <img src="image/bp1.png" alt="Buyer Logo">
        <div class="buyer-name">Buyer Name</div>
        <a href="index.html">Home</a>
        <a href="buy_product.html">Buy Product</a>
        <a href="order_product.html">Make an Order</a>
        <a href="myallOrder.html">View orders</a>
        <a href="allcart.html">Cart Items</a>
    </div>
    <div class="content container">
        <h1 style="color:#2d5a4a;font-weight: bold;" class="text-center">Order Here.</h1>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form>
                    <div class="form-group">
                      <label for="productName">Product Name</label>
                      <input type="text" class="form-control" id="productName" placeholder="Enter the product name">
                    </div>
                    <div class="form-group">
                        <label for="productName">Quantity</label>
                        <input type="text" class="form-control" id="productQuantity" placeholder="Enter the product Quantity">
                      </div>
                      <div class="form-group">
                        <label for="productprice">My preferable price</label>
                        <input type="text" class="form-control" id="productprice" placeholder="Enter the product price">
                      </div>
                      <div class="form-group">
                        <label for="days">Needs in</label>
                        <input type="text" class="form-control" id="days" placeholder="Wants this product in">
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary"><a style="text-decoration:none;color:white;padding:15px;" href="myallOrder.html">Submit</a></button>
                      </div>
                  </form>
            </div>
            <div class="col-2"></div>
        </div>
        
    </div>
</body>
</html>
