<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/profileStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">FarmSmart</div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="buyproduct.html">Products</a>
            <a href="allOrder.html">My Orders</a>
            <a href="#">Contact</a>
        </div>
        <div class="user-actions">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping cart-icon"></i> </a> 
            <a href="profile.html"><i class="fa-solid fa-user profile-icon"></i></a> 
            <button class="logout">Logout</button>
        </div>
    </div>

    <!-- Profile Section -->
    <section class="profile-section">
        <div class="profile-container">
            <h1>User Profile</h1>
            <div class="profile-picture">
                <img id="profile-img" src="image/2534310.png" alt="User Profile Picture">
            </div>
            <form class="profile-form">
                <div class="file-upload">
                    <label for="file-upload-input" class="upload-label">Upload Image</label>
                    <input type="file" id="file-upload-input" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="user-name">ID:</label>
                    <input type="text" id="user-name" value="B3423">
                </div>
                <div class="form-group">
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" value="Hero Alom">
                </div>
                <div class="form-group">
                    <label for="user-location">Location:</label>
                    <input type="text" id="user-location" value="New York, Dhaka">
                </div>
                <div class="form-group">
                    <label for="user-phone">Phone:</label>
                    <input type="text" id="user-phone" value="019324322">
                </div>
                <div class="form-group">
                    <label for="user-password">Password:</label>
                    <input type="password" id="user-password" value="111111111">
                </div>
                <div class="profile-actions">
                    <button type="submit" class="save-profile-btn">Save</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
