<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Crop - Farmer UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0; /* Remove default margin */
        }
        .background-image {
            position: fixed; /* Fix the background image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image/sellpage.png'); /* Placeholder for your image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the image */
            z-index: 1; /* Behind all content */
            overflow: hidden; /* Prevents any overflow */
        }
        .blur {
            position: fixed; /* Fix the blur layer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Apply blur effect */
            z-index: 2; /* On top of the background */
        }
        .navbar {
            background-color: rgba(0, 95, 54, 0.8); /* Dark green with transparency */
            z-index: 3; /* Above blur layer */
        }
        .navbar-brand {
            font-size: 1.5rem; /* Adjust the font size */
            font-weight: bold; /* Make it bold */
            color: #ffffff; /* Change the text color to white */
        }
        .navbar-brand:hover {
            color: #e0e0e0; /* Change color on hover */
        }
        .content {
            position: relative; /* To keep content above blur layer */
            z-index: 4; /* Highest z-index for content */
            padding: 20px; /* Add padding for spacing */
        }
        .btn-primary {
            background-color: #007B5F; /* Darker green for buttons */
            border: none;
        }
        .btn-primary:hover {
            background-color: #005f36; /* Dark green on hover */
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="blur"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="LandingFarmer.html">FarmSmart</a> <!-- Updated logo text -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="buy.html">Buy Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sell.html">Sell Crop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inventory.html">Crop Inventory</a>
                </li>
                <!-- Avatar and Logout Button -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="path/to/avatar-placeholder.png" alt="Avatar" style="width: 30px; height: 30px; border-radius: 50%;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="profile.html">Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sell Page Content -->
    <div class="container mt-5 content">
        <h2 class="text-center">Sell Your Crops</h2>
        <p class="text-center">Select the crops you wish to sell:</p>
        <form>
            <div class="form-group">
                <label for="cropSelect">Choose Crop:</label>
                <select class="form-control" id="cropSelect">
                    <option>Crop 1</option>
                    <option>Crop 2</option>
                    <option>Crop 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantityInput">Quantity:</label>
                <input type="number" class="form-control" id="quantityInput" placeholder="Enter quantity">
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
